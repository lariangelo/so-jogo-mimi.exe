<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mimi.exe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Obrigada por me ajudar!</h1>
        <img src="imagens/miau2.png" alt="Mimi">
        <p class="miau-txt">
            dfdgdgdfgdx fhudhfu jfhsjf eu sou a Mimi!<br>
        </p>
        <button id="startBtn">Reiniciar</button>
    </div>

    <script>
        const startBtn = document.getElementById("startBtn");

        startBtn.addEventListener("click", () => {
        document.body.style.transition = "opacity 0.8s ease";
        document.body.style.opacity = "0"; // dá o fade-out

        setTimeout(() => {
            window.location.href = "index.html";
        }, 800); // espera o fade acabar antes de mudar de página
        });
    </script>
    
</body>
